      referrerpolicy="no-referrer"

    <link

    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app-container">
      <header class="app-header">
        <div class="header-left">
          <h1>Smart Task</h1>
          <div class="clock-display" id="clock-display">
            <i class="fa-solid fa-clock"></i>
            <span id="clock-time">12:00:00 PM</span>
          </div>
        </div>
        <div class="header-right">
          <button
            id="theme-toggle"
            title="Toggle dark mode"
            aria-label="Toggle dark mode"
          >
            <i class="fa-solid fa-moon"></i>
          </button>
        </div>
      </header>

      <nav class="task-tabs" role="tablist">
        <button
          role="tab"
          aria-selected="true"
          data-filter="all"
          class="tab active"
        >
          <span class="tab-badge" id="badge-all">0</span>
          <span class="tab-text">All</span>
        </button>
        <button
          role="tab"
          aria-selected="false"
          data-filter="completed"
          class="tab"
        >
          <span class="tab-badge" id="badge-completed">0</span>
          <span class="tab-text">Completed</span>
        </button>
        <button
          role="tab"
          aria-selected="false"
          data-filter="pending"
          class="tab"
        >
          <span class="tab-badge" id="badge-pending">0</span>
          <span class="tab-text">Pending</span>
        </button>
      </nav>

      <main class="main-content">
        <div class="task-list-container">
          <ul
            id="task-list"
            aria-live="polite"
            aria-label="Task list"
            class="task-list"
          ></ul>
        </div>
      </main>

      <button id="add-task-button" aria-label="Add task" class="add-task-btn">
        <i class="fa-solid fa-plus"></i>
      </button>
    </div>

    <!-- Task Form Modal -->
    <div
      id="task-modal"
      role="dialog"
      aria-modal="true"
      aria-labelledby="modal-title"
      hidden
      aria-hidden="true"
    >
      <div class="modal-backdrop"></div>
      <div class="modal-content">
        <div class="modal-header">
          <h2 id="modal-title">Add New Task</h2>
          <button
            id="modal-close"
            class="modal-close-btn"
            aria-label="Close modal"
          >
            <i class="fa-solid fa-times"></i>
          </button>
        </div>

        <form id="task-form" class="task-form">
          <div class="form-group">
            <label for="task-title">
              <i class="fa-solid fa-heading"></i>
              Title
            </label>
            <input
              type="text"
              id="task-title"
              name="title"
              required
              aria-required="true"
              placeholder="Enter task title..."
            />
          </div>

          <div class="form-group">
            <label>
              <i class="fa-solid fa-flag"></i>
              Priority
            </label>
            <div
              class="priority-selector"
              role="radiogroup"
              aria-label="Task priority"
            >
              <button
                type="button"
                class="priority-btn"
                data-priority="high"
                role="radio"
                aria-checked="false"
              >
                <i class="fa-solid fa-circle-exclamation"></i>
                <span>High Priority</span>
                <small>Urgent tasks</small>
              </button>
              <button
                type="button"
                class="priority-btn active"
                data-priority="medium"
                role="radio"
                aria-checked="true"
              >
                <i class="fa-solid fa-circle-minus"></i>
                <span>Medium Priority</span>
                <small>Normal tasks</small>
              </button>
              <button
                type="button"
                class="priority-btn"
                data-priority="low"
                role="radio"
                aria-checked="false"
              >
                <i class="fa-solid fa-circle-check"></i>
                <span>Low Priority</span>
                <small>When time permits</small>
              </button>
            </div>
            <input type="hidden" name="priority" value="medium" />
          </div>

          <div class="form-group">
            <label>
              <i class="fa-solid fa-calendar-days"></i>
              Due Date & Time
            </label>
            <div class="datetime-picker">
              <div class="date-input-group">
                <button
                  type="button"
                  id="date-picker-btn"
                  class="date-picker-btn"
                >
                  <i class="fa-solid fa-calendar"></i>
                  <span id="selected-date">Select Date</span>
                </button>
                <div id="calendar-dropdown" class="calendar-dropdown" hidden>
                  <div class="calendar-header">
                    <button type="button" id="prev-month" class="calendar-nav">
                      <i class="fa-solid fa-chevron-left"></i>
                    </button>
                    <span id="current-month"></span>
                    <button type="button" id="next-month" class="calendar-nav">
                      <i class="fa-solid fa-chevron-right"></i>
                    </button>
                  </div>
                  <div class="calendar-grid" id="calendar-grid"></div>
                </div>
              </div>

              <div class="time-input-group">
                <button
                  type="button"
                  id="time-picker-btn"
                  class="time-picker-btn"
                >
                  <i class="fa-solid fa-clock"></i>
                  <span id="selected-time">Set Time</span>
                </button>
                <div id="time-dropdown" class="time-dropdown" hidden>
                  <div class="time-selectors">
                    <div class="time-selector">
                      <label>Hour</label>
                      <select id="hour-select">
                        <!-- Options populated by JS -->
                      </select>
                    </div>
                    <div class="time-selector">
                      <label>Minute</label>
                      <select id="minute-select">
                        <!-- Options populated by JS -->
                      </select>
                    </div>
                  </div>
                  <div class="time-actions">
                    <button type="button" id="clear-time">Clear</button>
                    <button type="button" id="set-time">Set Time</button>
                  </div>
                </div>
              </div>
            </div>
            <input type="hidden" name="deadline" />
          </div>

          <div class="form-group">
            <label>
              <i class="fa-solid fa-align-left"></i>
              Description
            </label>
            <div id="task-description-editor" class="rich-text-editor"></div>
            <input
              type="hidden"
              name="description"
              required
              aria-required="true"
            />
          </div>

          <div class="modal-actions">
            <button type="button" id="modal-cancel" class="btn btn-secondary">
              <i class="fa-solid fa-times"></i>
              Cancel
            </button>
            <button type="submit" class="btn btn-primary">
              <i class="fa-solid fa-check"></i>
              <span id="submit-text">Create Task</span>
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Task Detail Modal -->
    <div
      id="task-detail-modal"
      role="dialog"
      aria-modal="true"
      aria-labelledby="detail-modal-title"
      hidden
      aria-hidden="true"
    >
      <div class="modal-backdrop"></div>
      <div class="modal-content">
        <div class="modal-header">
          <h2 id="detail-modal-title">Task Details</h2>
          <button
            id="detail-modal-close"
            class="modal-close-btn"
            aria-label="Close modal"
          >
            <i class="fa-solid fa-times"></i>
          </button>
        </div>

        <div class="task-detail-content">
          <div class="task-detail-header">
            <h3 id="detail-task-title"></h3>
            <div class="task-detail-priority" id="detail-task-priority"></div>
          </div>

          <div class="task-detail-meta">
            <div class="detail-item" id="detail-deadline-container">
              <i class="fa-solid fa-calendar-days"></i>
              <span id="detail-deadline"></span>
            </div>
            <div class="detail-item">
              <i class="fa-solid fa-clock"></i>
              <span id="detail-created"
                >Created: <span id="detail-created-date"></span
              ></span>
            </div>
          </div>

          <div class="task-detail-description">
            <h4><i class="fa-solid fa-align-left"></i> Description</h4>
            <div id="detail-description-content"></div>
          </div>

          <div class="task-detail-actions">
            <button id="detail-edit-btn" class="btn btn-secondary">
              <i class="fa-solid fa-pen-to-square"></i>
              Edit Task
            </button>
            <button id="detail-delete-btn" class="btn btn-danger">
              <i class="fa-solid fa-trash"></i>
              Delete Task
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div
      id="delete-modal"
      role="dialog"
      aria-modal="true"
      aria-labelledby="delete-modal-title"
      hidden
      aria-hidden="true"
    >
      <div class="modal-backdrop"></div>
      <div class="modal-content delete-modal-content">
        <div class="modal-header">
          <h2 id="delete-modal-title">
            <i class="fa-solid fa-triangle-exclamation"></i>
            Delete Task
          </h2>
        </div>

        <div class="delete-modal-body">
          <p>Are you sure you want to delete this task?</p>
          <div class="task-preview" id="delete-task-preview"></div>
          <p class="warning-text">This action cannot be undone.</p>
        </div>

        <div class="modal-actions">
          <button type="button" id="delete-cancel" class="btn btn-secondary">
            <i class="fa-solid fa-times"></i>
            Cancel
          </button>
          <button type="button" id="delete-confirm" class="btn btn-danger">
            <i class="fa-solid fa-trash"></i>
            Delete Task
          </button>
        </div>
      </div>
    </div>

    <!-- Toast Container -->
    <div id="toast-container" aria-live="assertive" aria-atomic="true"></div>

    <!-- Footer -->
    <footer class="app-footer">
      <p>Developed by <strong>Iwmvictor</strong></p>
      <p>Part of <strong>kLab 2025 Cohort</strong></p>
    </footer>

    <!-- Quill Rich Text Editor -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>

    <script src="script.js"></script>
